<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            border-bottom: 3px solid #ff6f61;
            padding-bottom: 10px;
            display: inline-block;
        }
        img {
            border-radius: 12px;
            border: 5px solid #ff6f61;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .prediction {
            font-size: 20px;
            font-weight: bold;
            color: #ff5722;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Prediction</h1>
        <p><strong>Uploaded Image:</strong></p>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        <p><strong>Predicted Disease:</strong> <span class="prediction">{{ prediction }}</span></p>
        <a href="{{ url_for('index') }}">Upload another image</a>
    </div>
</body>
</html>
